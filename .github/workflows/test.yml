name: Test

on:
  pull_request:
    branches: 
      - "main"

jobs:
  mirror:
    runs-on: ubuntu-latest
#    if: contains(github.event.pull_request.changed_files, 'components.json')
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: count files
        run: |
          echo "${{github.event.pull_request.changed_files}}"
          echo "${{ contains(github.event.pull_request.changed_files, './components.json') }}"
          echo "1st job ran success"

  build:
    runs-on: ubuntu-latest
    needs: mirror
    if : ${{ needs.mirror.result == 'success' || needs.mirror.result == 'skipped' }}
    steps:
      - name: echoing
        run: |
          echo "${{needs.mirror.result}}"
          echo "2nd job ran success"
